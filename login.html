<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CuraLife - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Open Sans', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .form-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 320px; }
    h2 { margin-bottom: 1.5rem; color: #0c4a6e; text-align: center; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
    input { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { width: 100%; padding: 0.7rem; background: #0891b2; color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0c4a6e; }
    .message { margin-top: 1rem; text-align: center; color: red; min-height: 1.2rem; }
    .signup-link { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    .signup-link a { color: #0891b2; text-decoration: none; }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Login to CuraLife</h2>
  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" required autocomplete="username" />
    
    <label for="password">Password</label>
    <input type="password" id="password" required autocomplete="current-password" />
    
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign up here</a>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCq4DizgVzK3zOOdh--tkmSqlgNtd2GteI",
    authDomain: "medishop-27098.firebaseapp.com",
    projectId: "medishop-27098",
    storageBucket: "medishop-27098.firebasestorage.app",
    messagingSenderId: "880890490800",
    appId: "1:880890490800:web:d4c03c5cc83720ef723075",
    databaseURL: "https://medishop-27098-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', e => {
    e.preventDefault();
    messageDiv.textContent = '';
    const email = form.email.value.trim();
    const password = form.password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if (userCredential.user.email === 'admin@curalife.com') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'products.html';
        }
      })
      .catch(error => {
        if (error.code === 'auth/user-not-found') {
          messageDiv.textContent = 'User not found. Please register first.';
        } else if (error.code === 'auth/wrong-password') {
          messageDiv.textContent = 'Incorrect password.';
        } else {
          messageDiv.textContent = error.message;
        }
        console.error("Login error:", error);
      });
  });
</script>

</body>
</html>
